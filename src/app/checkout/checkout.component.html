<div class="colorlib-loader"></div>
<div id="page">
  <div class="breadcrumbs">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="bread">
            <span><a href="index.html">Home</a></span> / <span>Checkout</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="colorlib-product">
    <div class="container">
      <div class="row row-pb-lg">
        <div class="col-sm-10 offset-md-1">
          <div class="process-wrap">
            <div class="process text-center active">
              <p><span>01</span></p>
              <h3>Shopping Cart</h3>
            </div>
            <div class="process text-center active">
              <p><span>02</span></p>
              <h3>Checkout</h3>
            </div>
            <div class="process text-center">
              <p><span>03</span></p>
              <h3>Order Complete</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form method="post" class="colorlib-form">

            <h2>Billing Details</h2>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group"></div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    class="form-control"
                    placeholder="Your firstname"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="city">Address</label>
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="Enter Address"
                  />
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="fname">City</label>
                  <input
                    type="text"
                    id="City"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lname">Pincode</label>
                  <input
                    type="text"
                    id="Pincode"
                    class="form-control"
                    placeholder="Pincode"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="Phone">Phone Number</label>
                  <input
                    type="text"
                    id="zippostalcode"
                    class="form-control"
                    placeholder="Phone Number"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">E-mail Address</label>
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="E-mail Address"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <div class="product-name d-flex">
                <div class="one-forth text-left px-4">
                  <span>Product Details</span>
                </div>
                <div class="one-eight text-center">
                  <span>Price</span>
                </div>
                <div class="one-eight text-center">
                  <span>Quantity</span>
                </div>
                <div class="one-eight text-center">
                  <span>Total</span>
                </div>
              </div>
            </div>
            <div class="col-lg-12" *ngFor="let product of products">
              <div class="product-name d-flex">
                <div class="one-forth text-left px-4">
                  <span>{{ product.name }}</span>
                </div>
                <div class="one-eight text-center">
                  <span>{{ product.price }}</span>
                </div>
                <div class="one-eight text-center">
                  <span>{{ product.quantity }}</span>
                </div>
                <div class="one-eight text-center">
                  <span>{{ product.price * product.quantity }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 text-center">
            <div class="total">
             Product Total
              <div class="grand-total">
                <p><span><strong>Total:</strong></span> <span>{{ total }}</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
